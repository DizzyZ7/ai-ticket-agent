version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: your_key_here
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/tickets
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tickets
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
